<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calci">
        <div id="display">
            <input type="text">
           
            
        </div>
        <button class="btn-size special" style="margin-right:9px;">C</button>
        <button class="btn-size special">=</button>
        <button class="btn-size">7</button>
        <button class="btn-size">8</button>
        <button class="btn-size">9</button>
        <button class="btn-size"><div style="transform: rotate(10deg);">/</div></button>
        <button class="btn-size">4</button>
        <button class="btn-size">5</button>
        <button class="btn-size">6</button>
        <button class="btn-size">*</button>
        <button class="btn-size">1</button>
        <button class="btn-size">2</button>
        <button class="btn-size">3</button>
        <button class="btn-size" >+</button>
        <button class="btn-size">0</button>
        <button class="btn-size">.</button>
        <button class="btn-size">%</button>
        <button class="btn-size">-</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
